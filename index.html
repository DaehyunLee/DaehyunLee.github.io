<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daehyunlee-github-io</title>
  </head>
  <body>
    <!-- Single Page Apps for GitHub Pages redirect handler -->
    <script type="text/javascript">
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct URL and adds it to the browser's history.
      // This prevents a flash of the index page when navigating to deep links.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
